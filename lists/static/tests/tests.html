<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Javascript tests</title>
    <link rel="stylesheet" href="../../../superlists/static/tests/qunit.css">
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <form>
            <input name="text">
            <div class="text-danger">Error text</div>
        </form>
    </div>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="../../../superlists/static/tests/qunit.js"></script>
	<script src="../list.js"></script>
	<script>
	/*global $, test, equal*/

	QUnit.test('error should be hidden on keypress', function(assert) {
	  $('input').trigger('keypress');
	  assert.equal($('.text-danger').is(':visible'), false);
	});

	QUnit.test('errors not be hidden unless there is a keypress', function(assert) {
		assert.equal($('.text-danger').is(':visible'), true);
	});

	</script>
</body>

</html>
