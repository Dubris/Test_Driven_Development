<html lang='en'>

<head>
    <title>To-Do lists</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="/static/base.css" rel="stylesheet" media="screen" />
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            {% if user.email %}
            <p class="navbar-brand"> Logged in as {{ user.email }} </p>
            <button class="btn btn-primary btn-margin" id="btn-logout">Log Out</button>
            {% else %}
            <button class="btn btn-primary btn-margin" id="btn-login">Log In</button>
            {% endif %}
            <p>User: {{user}} </p>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 jumbotron">
                <div class="text-center">
                    <h1>{% block header_text %}{% endblock %}</h1>
                    <form method="POST" action="{% block form_action %}{% endblock %}">
                        {{ form.text }}
                        {% csrf_token %}
                        {% if form.errors %}
                        <div class="form-group">
                            <div class="text-danger"> {{ form.text.errors }} </div>
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                {% block table %}
                {% endblock %}
            </div>
        </div>
    </div>
    <script src="/static/jquery.js"></script>
    <script src="https://cdn.auth0.com/js/auth0/9.5.1/auth0.min.js"></script>
    <script src="/static/list.js"></script>
    <script>
    $('document').ready(function() {

        var webAuth = new auth0.WebAuth({
            domain: 'tdd-dubris.eu.auth0.com',
            clientID: '6gT7WSD5P4pr8cswROuvKV0FF_K2dW09',
            redirectUri: 'http://127.0.0.1:8000/accounts/login',
            responseType: 'code',
            scope: 'openid profile email'
        });

        var loginBtn = $('#btn-login');
        loginBtn.click(function(e) {
            e.preventDefault();
            webAuth.authorize();
        });

        var logoutBtn = $('#btn-logout');
        logoutBtn.click(function(e) {
            e.preventDefault();
            webAuth.logout({
                returnTo: 'http://127.0.0.1:8000/accounts/logout',
                client_id: '6gT7WSD5P4pr8cswROuvKV0FF_K2dW09'
            });
        });


    });
    </script>
</body>

</html>
